name: CI
on:
  push:
    branches:
      - 'feature/**'
      - 'release'
      - 'hotfix'
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: mvn clean package
      - run: mvn test
      - run: docker build -t test-image .